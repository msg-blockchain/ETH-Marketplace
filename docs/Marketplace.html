<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<title>Marketplace</title>
	<link rel="stylesheet" href="./files/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="main.js"></script>
	<style id="applicationStylesheet" type="text/css">
	
		.Rechteck_11 {
			position: absolute;
			overflow: visible;
			width: 69px;
			height: 50px;
			left: 428px;
			top: 10px;
		}

		.Rechteck_16 {
			position: absolute;
			overflow: visible;
			width: 69px;
			height: 50px;
			left: 428px;
			top: 11px;
		}
	</style>
</head>

<body>
	<div class="main_frame">
		<svg class="box">
		</svg>
		<div class="big_text">
			<span>Marketplace</span>
		</div>
		<a href="Order_Details.html">
			<button class="marketplace_order_box" style="position: absolute; left: 240px; top: 270px;">
				<svg class="marketplace_order_box_content">
				</svg>
				<div class="marketplace_order_box_text">
					<span>500 g Rice Crackers</span>
				</div>
				<div class="price_tag">
					<span>25000</span>
				</div>
				<div class="buy_order_tag">
					<span>Buy</span>
				</div>
			</button>
		</a>
		<a>
			<button class="marketplace_order_box" style="position: absolute; left: 240px; top: 370px;">
				<svg class="marketplace_order_box_content">

				</svg>
				<div class="marketplace_order_box_text">
					<span>100 ripe green Olives</span>
				</div>
				<div class="price_tag">
					<span>100000</span>
				</div>
				<div class="sell_order_tag">
					<span>Sell</span>
				</div>
				</svg>
			</button>
		</a>
		<div class="MMC_balance_number">
				<span id='balance'></span>
		</div>
		<div class="MMC_balance_wrapper">
			<svg class="MMC_coin">
			</svg>
			<div class="MMC_coin_text">
				<span>MMC</span>
			</div>
		</div>
		<a href="index.html">
			<button class="back_button">
				<div class="back_button_arrow">
					<svg class="back_button_arrow_path" viewBox="4 4 20 20">
						<path fill="rgba(0,0,0,1)"
							d="M 24 12.75 L 8.75 12.75 L 15.75 5.75 L 14 4 L 4 14 L 14 24 L 15.75 22.25 L 8.75 15.25 L 24 15.25 L 24 12.75 L 24 12.75 Z">
						</path>
					</svg>
				</div>
			</button>
		</a>
	</div>
</body>

</html>
