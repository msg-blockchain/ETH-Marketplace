<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<title>Create Order</title>
	<link rel="stylesheet" href="./files/stylesheet.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="main.js"></script>
</head>

<body>
	<div class="main_frame">
		<svg class="box">
		</svg>
		<div class="big_text">
			<span>Create Order</span>
		</div>
		<div class="small_text" style="position: absolute; left: 240px; top: 140px;">
			<span>Order Type</span>
			<label id="radio_buy" class="buy_sell_radio_button" style="position: absolute; top: 60px;">Buy<input
					type="radio" checked="checked" name="radio">
				<span class="checkmark"></span></label>
			<label id="radio_sell" class="buy_sell_radio_button" style="position: absolute; top: 110px;">Sell<input
					type="radio" name="radio">
				<span class="checkmark"></span></label>
		</div>
		<div class="small_text" style="position: absolute; left: 240px; top: 320px;">
			<span>Order Title</span>
		</div>
		<input id="order_title" class="text_input" style="position: absolute; left: 240px; top: 370px;">
		</input>
		<div class="small_text" style="position: absolute; left: 240px; top: 460px;">
			<span>Price (MMC)</span>
		</div>
		<input id="order_price" class="number_input" type="number" min="1" step="100" max="1000000000000"
			style="position: absolute; left: 240px; top: 510px;">
		</input>
		<div class="MMC_balance_number">
			<span id='balance'></span>
		</div>
		<div class="MMC_balance_wrapper">
			<svg class="MMC_coin">
			</svg>
			<div class="MMC_coin_text">
				<span>MMC</span>
			</div>
		</div>
		<a>
			<button id="create_button" class="next">
				<div class="continue">
					<span>create</span>
				</div>
			</button>
		</a>
		<a href="index.html">
			<button class="back_button">
				<div class="back_button_arrow">
					<svg class="back_button_arrow_path" viewBox="4 4 20 20">
						<path fill="rgba(0,0,0,1)"
							d="M 24 12.75 L 8.75 12.75 L 15.75 5.75 L 14 4 L 4 14 L 14 24 L 15.75 22.25 L 8.75 15.25 L 24 15.25 L 24 12.75 L 24 12.75 Z">
						</path>
					</svg>
				</div>
			</button>
		</a>
	</div>
</body>

</html>
